{{ $src := (print "/icons/" (print (urlize .Title) ".svg")) }}
{{if fileExists (print "static" $src ) }}
<a class="aside-link" href="#{{ urlize .Title }}"><img src="{{ $src }}" alt="{{.Title}}">{{.Title}}</a>
{{ else }}
<a class="aside-link" href="#{{ urlize .Title }}"><img src="/icons/icon.svg" alt="{{.Title}}">{{.Title}}</a>
{{end}}
